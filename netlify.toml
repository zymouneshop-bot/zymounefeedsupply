[build]
  command = "echo 'Deploying frontend'"
  publish = "src/views"

[[redirects]]
  from = "/dashboard/admin"
  to = "/admin-dashboard.html"
  status = 200

[[redirects]]
  from = "/dashboard/staff"
  to = "/staff-dashboard.html"
  status = 200

[[redirects]]
  from = "/dashboard/customer"
  to = "/customer-dashboard.html"
  status = 200

[[redirects]]
  from = "/login*"
  to = "/login.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/login.html"
  status = 200

[dev]
  port = 8000
  targetPort = 8000

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://feeds-store-api.onrender.com https://*.onrender.com"

[[redirects]]
  from = "/api/*"
  to = "https://feeds-store-api.onrender.com/api/:splat"
  status = 200
